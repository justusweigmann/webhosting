baseURL = "https://blog.justusweigmann.de"
languageCode = "en-us"
theme = "winston"
themesDir = "themes"
title = "Blog by Justus Weigmann"
paginate = 3
pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true
pygmentsUseClasses = true

[module]
  [module.hugoVersion]
    extended = true
    min = "0.55.0"

[params]
  google_analytics_id = ""
  twitter_handle = ""
  showAuthorOnHomepage = true
  showAuthorOnPosts = false
  showPostsOnHomepage = false
  addDot = false
  addFrame = false
  highlightColor = '#0F658A'
  baseColor = "#1A1A1A"
  baseOffsetColor = "#eaeaea"
  headingColor = "#0F658A"
  textColor = "#FAFAFA"
  dotColor = "#0F658A"

# markdown config settings https://gohugo.io/getting-started/configuration-markup/#goldmark
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = true
      xhtml = false

[menu]
  [[menu.main]]
    identifier = 'home'
    name = 'Home'
    url = '/'
    weight = 1
